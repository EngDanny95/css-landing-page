<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p class="logo">PLAYSTATION</p>
        <ul>
            <li>Home</li>
            <li>Store</li>
            <li>About</li>
        </ul>
    </div>
    <div class="section1">
        <div class="section1L">
            <p class="title1">Look at this beauty</p>
            <p class="body1">We just signed a 10 year deal on call of duty. We got nothing to worry about fans. That's
                at least what Jim Ryan said lol.</p>
            <button>Sign up</button>
        </div>
        <img class="ps5display" src="media/ps5games.png" alt="ps5 exclusives">
    </div>
    <div class="section2">
        <div class="title2">These games are not on gamepass :D</div>
        <div class="games-highlight">
            <div class="game"><img class="gpic" src="media/gow.png" alt="God of War Ragnarok">
                <figcaption>God of War Ragnarok</figcaption>
            </div>
            <div class="game"><img class="gpic" src="media/mgs3.png" alt="Metal Gear Solid 3">
                <figcaption>Metal Gear Solid 3</figcaption>
            </div>
            <div class="game"><img class="gpic" src="media/spiderman2.png" alt="Spiderman 2">
                <figcaption class="caption">Spiderman 2</figcaption>
            </div>
            <div class="game"><img class="gpic" src="media/hfw.png" alt="Horizon Forbidden West">
                <figcaption>Horizon Forbidden West</figcaption>
            </div>
        </div>
    </div>
    <div class="section3"></div>
    <div class="section4"></div>
    <div class="footer"></div>
</body>

</html>
